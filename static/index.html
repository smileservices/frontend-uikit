<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/icomoon_fonts/style.css">

</head>
<body>

<nav>
    <div class="left-side" id="nav-logo">
        <a rel="nofollow noopener" href="#" onclick="toggle_sidebar()" class="collapse-button">
            <svg viewBox="0 0 100 80" width="40" height="40">
                <rect width="100" height="20"></rect>
                <rect y="30" width="100" height="20"></rect>
                <rect y="60" width="100" height="20"></rect>
            </svg>
        </a>
        <a class="navbar-logo" href="/static">UI.<span class="blue-text">kit</span></a>
    </div>
    <div id="profile-app">
        <div class="dropdown">
            <span class="btn secondary dropdown-button">Dropdown</span>
        </div>
        <div class="dropdown">
            <span class="dropdown-button">
                <span class="dropdown-button-icon icon-person-circle"></span>
            </span>
        </div>
    </div>
</nav>

<aside class="sidebar" id="sidebar">
    <div class="sidebar">

        <div id="sidebar-app">
            <div class="categories">
                <div class="top-section"><a href="/static" class="navbar-logo">UI.<span class="blue-text">kit</span></a>
                    <a href="#" onclick="toggle_sidebar()" rel="nofollow noopener" class="collapse-button">
                        <span class="icon-close close-icon"></span>
                    </a>
                </div>
                <h3 class="sidebar-title">Sidebar Section</h3>

                <ul class="tree">
                    <li>
                        <div class=" parent  "><span>Blockchain</span><span></span></div>
                    </li>
                </ul>

                <ul class="tree">
                    <li><span class="icon-arrow_drop_down expander"></span>
                        <div class=" parent expanded "><span>Databases</span><span>2</span></div>
                    </li>
                    <li class="children">
                        <ul class="tree">
                            <li>
                                <div class="has-parent-margin parent  "><span>NoSQL</span><span></span></div>
                            </li>
                        </ul>
                        <ul class="tree">
                            <li>
                                <div class="has-parent-margin parent  "><span>SQL</span><span></span></div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</aside>


<main>
    <div class="breadcrumbs">
        <a href="/static">Homepage</a> &gt; Chapter <a href="#">Breadcrumbs</a>
    </div>
    <div class="card">
        <h1>The UIKIT</h1>
    </div>
</main>


<script>

    window.addEventListener('load', e => {
        document.querySelectorAll('.collapsible .collapse-toggle').forEach(el => el.onclick = evt => {
            evt.preventDefault();
            evt.target.closest('.collapsible').classList.toggle('show');
        });
    });

    function toggle_sidebar() {
        if (innerWidth > 600) {
            document.querySelector('body').classList.toggle('sidebar-visible');
        } else {
            document.querySelector('body').classList.toggle('sidebar-visible-mobile');
        }
    }

</script>
</body>
</html>
